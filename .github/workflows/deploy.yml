name: Deploy PITtrackR App to shinyapps.io

on:
  workflow_run:
    workflows: ["Nightly Data Update"]
    types:
      - completed
  workflow_dispatch:     # allows manual runs from GitHub UI
  
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup R
      uses: r-lib/actions/setup-r@v2

    - name: Install system dependencies
      run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libgit2-dev

    - name: Install dependencies
      run: |
        install.packages("rsconnect")
      shell: Rscript {0}

    - name: Deploy PITtrackR App to shinyapps.io
      env:
        SHINYAPPS_NAME: ${{ secrets.SHINYAPPS_NAME }}
        SHINYAPPS_TOKEN: ${{ secrets.SHINYAPPS_TOKEN }}
        SHINYAPPS_SECRET: ${{ secrets.SHINYAPPS_SECRET }}
      run: |
        library(rsconnect)
        rsconnect::setAccountInfo(name = Sys.getenv("SHINYAPPS_NAME"),
                          token = Sys.getenv("SHINYAPPS_TOKEN"),
                          secret = Sys.getenv("SHINYAPPS_SECRET"))
        rsconnect::deployApp(appDir = ".", appName = "PITtrackR")  # <-- change appName as needed
      shell: Rscript {0}

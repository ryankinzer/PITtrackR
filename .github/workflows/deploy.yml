name: Deploy PITtrackR App to shinyapps.io

on:
  push:
  branches: [ main ]  # or your deployment branch
workflow_dispatch:     # allows manual runs from GitHub UI
  
  jobs:
  deploy:
  runs-on: ubuntu-latest

steps:
  - name: Checkout repository
uses: actions/checkout@v3

- name: Setup R
uses: r-lib/actions/setup-r@v2

- name: Install dependencies
run: |
  install.packages("rsconnect")
shell: Rscript {0}

- name: Deploy PITtrackR App to shinyapps.io
env:
  SHINYAPPS_NAME: ${{ secrets.SHINYAPPS_NAME }}
  SHINYAPPS_TOKEN: ${{ secrets.SHINYAPPS_TOKEN }}
  SHINYAPPS_SECRET: ${{ secrets.SHINYAPPS_SECRET }}
run: |
  library(rsconnect)
rsconnect::setAccountInfo(name = Sys.getenv("SHINYAPPS_NAME"),
                          token = Sys.getenv("SHINYAPPS_TOKEN"),
                          secret = Sys.getenv("SHINYAPPS_SECRET"))
rsconnect::deployApp(appDir = ".", appName = "PITtrackR")  # <-- change appName as needed
shell: Rscript {0}
